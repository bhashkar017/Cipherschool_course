<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Card Example</title>
</head>
<body>

  <div style="
    border: 1px solid #ccc;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    max-width: 400px;
    margin: 20px auto;
    background-color: #fff;
    font-family: Arial, sans-serif;
  ">
    <h2>Card Title</h2>
    <p>This is some content inside a styled card. It has a border, padding, and a subtle shadow.</p>
  </div>

</body>
</html>
