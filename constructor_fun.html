<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Person Constructor Example</title>
</head>
<body>

  <h1>Open the Console to See Output</h1>

  <script>
    // Constructor function for Person
    function Person(name, age) {
      this.name = name;
      this.age = age;
    }

    // Creating an object
    const person1 = new Person("Alice", 25);

    // Logging to console
    console.log("Name:", person1.name); // Output: Name: Alice
    console.log("Age:", person1.age);   // Output: Age: 25
  </script>

</body>
</html>
