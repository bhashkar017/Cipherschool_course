<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My First HTML Page</title>
  <style>
    body {
      background-color: #f0f8ff; /* Light blue background */
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      color: #2c3e50; /* Dark blue heading */
    }

    form {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Website</h1>

  <p>This is a simple HTML5 page with a heading, a paragraph, an image, and a form.</p>

  <img src="https://thefederal.com/h-upload/2024/05/31/450560-rohit-sharma-t20-wc.webp" alt="Sample Image" width="300">

  <h2>Contact Us</h2>
  <form action="#" method="post">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <button type="submit">Submit</button>
  </form>

</body>
</html>
