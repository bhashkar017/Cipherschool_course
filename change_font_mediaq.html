<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Font Size</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 24px; /* Default font size for larger screens */
      padding: 20px;
    }

    /* Media query for screens 600px or smaller */
    @media (max-width: 600px) {
      body {
        font-size: 16px; /* Smaller font size for small screens */
      }
    }
  </style>
</head>
<body>

  <h1>Responsive Font Size Example</h1>
  <p>This text will appear smaller on small screens like mobile devices.</p>

</body>
</html>
