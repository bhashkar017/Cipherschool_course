<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Accessible Responsive Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      font-size: 18px;
      background-color: #f5f5f5;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }

    label {
      display: block;
      margin-top: 15px;
    }

    input {
      padding: 8px;
      width: 100%;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 15px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Media Query for smaller screens */
    @media (max-width: 600px) {
      body {
        font-size: 16px;
        padding: 10px;
      }

      .container {
        padding: 15px;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Welcome to My Site</h1>

    <!-- Image with alt text -->
    <img src="https://via.placeholder.com/500x300" alt="Placeholder sample image">

    <!-- Form with aria-label -->
    <form aria-label="Contact form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
