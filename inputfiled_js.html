<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Update Text Example</title>
</head>
<body>

  <h1>Input Display Example</h1>

  <input type="text" id="userInput" placeholder="Type something here">
  <button onclick="updateText()">Show Text</button>

  <p id="displayText">Your input will appear here.</p>

  <script>
    function updateText() {
      const input = document.getElementById("userInput").value;
      document.getElementById("displayText").innerText = input;
    }
  </script>

</body>
</html>
